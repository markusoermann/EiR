<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klagearten-Navigator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            background: #fff;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h2 {
            color: #ff6a00;
            font-size: 1.1rem;
        }

        .question {
            font-weight: bold;
            margin: 20px 0;
            min-height: 50px;
            font-size: 1.2rem;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 12px;
            background: #f9f9f9;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1rem;
        }

        button:hover {
            border-color: #ff6a00;
            background: #fff5f0;
        }

        .result-panel {
            display: none;
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            background: #ff6a00;
            color: white;
        }

        .result-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .result-desc {
            font-size: 0.9rem;
            line-height: 1.4;
        }

        #reset-btn {
            margin-top: 20px;
            background: none;
            border: 1px solid white;
            color: white;
            padding: 5px 15px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Was ist Ihr Ziel?</h2>
        <div id="quiz">
            <div class="question" id="question-text">Gibt es einen bereits existierenden Verwaltungsakt, der Sie
                belastet?</div>
            <div class="options" id="options">
                <button onclick="handle(true)">Ja, der VA soll weg!</button>
                <button onclick="handle(false)">Nein, ich will etwas anderes.</button>
            </div>
        </div>
        <div id="result" class="result-panel">
            <div class="result-title" id="res-title"></div>
            <div class="result-desc" id="res-desc"></div>
            <button id="reset-btn" onclick="reset()">Neu starten</button>
        </div>
    </div>

    <script>
        let stage = 0;

        function handle(choice) {
            if (stage === 0) {
                if (choice) {
                    showResult("Anfechtungsklage", "§ 42 Abs. 1 Alt. 1 VwGO: Wenn Sie einen belastenden VA (z.B. Abrissverfügung, Bußgeldbescheid) aus der Welt schaffen wollen.");
                } else {
                    stage = 1;
                    document.getElementById('question-text').textContent = "Wollen Sie, dass die Behörde einen begünstigenden VA erlässt, den sie bisher ablehnt?";
                    document.getElementById('options').innerHTML = `
                        <button onclick="handle(true)">Ja, ich will den Bescheid!</button>
                        <button onclick="handle(false)">Nein, immer noch nicht.</button>
                    `;
                }
            } else if (stage === 1) {
                if (choice) {
                    showResult("Verpflichtungsklage", "§ 42 Abs. 1 Alt. 2 VwGO: Wenn Sie einen Anspruch auf einen VA haben (z.B. Baugenehmigung, BAföG-Bescheid), den die Behörde nicht geben will.");
                } else {
                    showResult("Allgemeine Leistungsklage", "Für schlichtes Verwaltungshandeln (Realakte). Wenn es nicht um einen VA geht, sondern z.B. um die Auszahlung von Geld oder die Entfernung einer Warnung auf einer Website.");
                }
            }
        }

        function showResult(title, desc) {
            document.getElementById('quiz').style.display = 'none';
            const res = document.getElementById('result');
            res.style.display = 'block';
            document.getElementById('res-title').textContent = title;
            document.getElementById('res-desc').textContent = desc;
        }

        function reset() {
            stage = 0;
            document.getElementById('quiz').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            document.getElementById('question-text').textContent = "Gibt es einen bereits existierenden Verwaltungsakt, der Sie belastet?";
            document.getElementById('options').innerHTML = `
                <button onclick="handle(true)">Ja, der VA soll weg!</button>
                <button onclick="handle(false)">Nein, ich will etwas anderes.</button>
            `;
        }
    </script>
</body>

</html>
